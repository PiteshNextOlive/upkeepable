
<div>
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add recomendation</button>
  
</div>
<br>
<div class="row" *ngFor="let recomendation of recomendations">
    {{recomendation.recommendationId}} -  {{recomendation.descriptionText}} -  {{recomendation.imageFile}} - {{recomendation.recommendationStausType}}
    <div class="col-md-12" *ngFor="let link of recomendation.recommendationLinks">
        >>> {{link.recommendationLinkId}} - <a href="{{link.linkUrl}}">{{link.linkTitle}}</a>
    </div>
</div>




<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add recomendation</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-recommendation-add-new></app-recommendation-add-new>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
    </div>
  </ng-template>
