<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <div id="account" class="tabcontent">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="setting-heading-text">
                    <h4>Account Details</h4>
                    <h6>Update Account Details.</h6>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="profile-information-box">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company">First Name <span>*</span></label>
                                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" id="first-name">
                                <div *ngIf="formControls.firstName.invalid && (formControls.firstName.dirty || formControls.firstName.touched)" class="text-danger">
                                    <div *ngIf="formControls.firstName.errors?.required">
                                        First name is required.
                                    </div>
                                    <div *ngIf="formControls.firstName.errors?.pattern">
                                        Invalid First name.
                                    </div>
                                    <div *ngIf="formControls.firstName.errors?.maxlength">
                                        First name can be max 20 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company">Last Name <span>*</span></label>
                                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" id="last-name">
                                <div *ngIf="formControls.lastName.invalid && (formControls.lastName.dirty || formControls.lastName.touched)" class="text-danger">
                                    <div *ngIf="formControls.lastName.errors?.required">
                                        Last name is required.
                                    </div>
                                    <div *ngIf="formControls.lastName.errors?.pattern">
                                        Invalid Last name.
                                    </div>
                                    <div *ngIf="formControls.lastName.errors?.maxlength">
                                        Last name can be max 20 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone <span>*</span></label>
                                <input type="text" formControlName="phone" class="form-control" placeholder="Phone"
                                    id="phone">

                                <div *ngIf="(formControls.phone.invalid) && (submitted || formControls.phone.dirty || formControls.phone.touched)"
                                    class="text-danger">
                                    <div *ngIf="formControls.phone.errors?.required || formControls.phone.value==0">
                                        Phone is required.
                                    </div>
                                    <div *ngIf="formControls.phone.errors?.pattern">
                                        Invalid phone number.
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <!--  col-md-6   -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Email address <span>*</span></label>
                                <input type="email" formControlName="email" class="form-control" placeholder="Email" id="email" (keyup)="checkDuplicateEmail()" (input)="onEmailFocusOut()">


                                <div *ngIf="(formControls.email.invalid) && (submitted || formControls.email.dirty || formControls.email.touched)" class="text-danger">
                                    <div *ngIf="formControls.email.errors?.required">
                                        Email address is required.
                                    </div>
                                    <div *ngIf="formControls.email.errors?.pattern">
                                        Invalid email address.
                                    </div>
                                </div>
                                <div *ngIf="isDuplicateEmail && (!formControls.email?.errors?.required) && (!formControls.email?.errors?.pattern)" class="text-danger">
                                    Email id already exists..!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="save-changes-account-box">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="cancel-account-box">
                    <!-- <a (click)="open(cancelAccountAlertModel)" class="cancel-account-link"></a> -->
                </div>
            </div>
        </div>
    </div>
</form>
